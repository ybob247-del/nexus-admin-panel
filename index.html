<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Biomedical - Beta Invite Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .password-container {
            margin-bottom: 30px;
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4CAF50;
            color: #2e7d32;
        }

        .message.error {
            padding: 1rem;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.4);
            color: #DC2626;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .password-prompt {
            transition: transform 0.2s;
        }

        .password-prompt button:hover {
            transform: translateY(-2px);
        }

        .error {
            padding: 1rem;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid rgba(239, 68, 68, 0.4);
            color: #DC2626;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß¨ Nexus Biomedical</h1>
            <p>Beta Invite Management System</p>
        </div>

        <!-- Password Protection -->
        <div class="password-container" id="passwordContainer">
            <div class="form-container">
                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        placeholder="Enter admin password"
                        autocomplete="current-password"
                    >
                </div>
                <div id="passwordError" class="message error"></div>
                <button class="submit-btn" onclick="checkPassword()">Access Admin Panel</button>
            </div>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="form-container">
                <div id="statusMessage" class="message"></div>
                
                <form id="betaInviteForm" onsubmit="sendBetaInvite(event)">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="user@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="duration">Access Duration</label>
                        <select id="duration" name="duration" required>
                            <option value="">Select duration...</option>
                            <option value="7">7 days</option>
                            <option value="30">30 days</option>
                            <option value="60">60 days</option>
                            <option value="90">90 days</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Send Beta Invite
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Password protection
        const ADMIN_PASSWORD = 'nexus2025';

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('passwordContainer').style.display = 'none';
                document.getElementById('adminPanel').classList.add('active');
                errorDiv.style.display = 'none';
            } else {
                errorDiv.textContent = '‚ùå Incorrect password. Please try again.';
                errorDiv.style.display = 'block';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminPassword').focus();
            }
        }

        // Allow Enter key to submit password
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Beta invite form submission
        async function sendBetaInvite(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            const form = document.getElementById('betaInviteForm');
            
            // Get form data
            const email = document.getElementById('email').value;
            const duration = document.getElementById('duration').value;
            
            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusMessage.style.display = 'none';
            
            try {
                // Send to n8n webhook
                const response = await fetch('/api/send-invite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        duration: duration
                    } )
                });
                
                if (response.ok) {
                    // Success
                    statusMessage.className = 'message success';
                    statusMessage.textContent = `‚úÖ Beta invite sent successfully to ${email} with ${duration} days access!`;
                    statusMessage.style.display = 'block';
                    
                    // Reset form
                    form.reset();
                } else {
                    throw new Error('Failed to send invite');
                }
            } catch (error) {
                // Error
                statusMessage.className = 'message error';
                statusMessage.textContent = '‚ùå Failed to send invite. Please try again.';
                statusMessage.style.display = 'block';
                console.error('Error:', error);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Beta Invite';
            }
        }
    </script>
</body>
</html>
